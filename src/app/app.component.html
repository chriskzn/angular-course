<div class="courses">

    @for (course of courses; track course.id; let index = $index; let count = $count; let first = $first; let last = $last; let even = $even; let odd = $odd) {
        <!-- <course-card (courseSelected)="onCourseSelected($event)" [course]="coreCourse"></course-card> -->
        <!-- <h1>Count: {{count}}</h1> -->
        
        <course-card 
        [course]="course"
        [index]="index"
        [class.is-first]="first"
        [class.is-last]="last"
        [class.is-even]="even"
        [class.is-odd]="odd"
        (courseSelected)="onCourseSelected($event)" />
    }

    @empty {
        <div class="no-courses">
            No courses available
        </div>
    }
